<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    table{
      border-collapse: collapse;
    }
    td,th{
      height: 20px;
      border: 1px solid black;
      }
  </style>
<body>
  <table>
    <tr>
      <th>Horas</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miercoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
    <tr>
      <td>1</td>
      <td rowspan="3">DWES</td>
      <td rowspan="3">DWES</td>
      <td rowspan="3">DWES</td>
      <td rowspan="2">DEWC</td>
      <td rowspan="2">EIE</td>
    </tr>
    <tr>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>DAW</td>
      <td>ING</td>
    </tr>
    <tr>
      <td>-</td>
      <td colspan="5">RECREO</td>
    </tr>
    <tr>
      <td>4</td>
      <td>EIE</td>
      <td rowspan="3">DIW</td>
      <td>DIW</td>
      <td>DAW</td>
      <td>ING</td>
    </tr>
    <tr>
      <td>5</td>
      <td rowspan="2">DAW</td>
      <td rowspan="2">DWEC</td>
      <td rowspan="2">DIW</td>
      <td rowspan="2">DWEC</td>
    </tr>
    <tr>
      <td>6</td>
    </tr>
  </table>

</body>
</html>
