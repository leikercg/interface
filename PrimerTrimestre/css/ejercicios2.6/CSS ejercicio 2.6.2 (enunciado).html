<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio 2.6.2</title>
	<style>
		/*recomendable en un estilo definir colores y pading y en otro diferente el ancho*/
		.estilo1 {
			color: red;
			background-color: yellow;
		}

		.estilo2 {
			color: black;
			background-color: yellow;
			border: solid 50px blue;
			font-family: monospace;
		}

		p.estilo1 {
			padding-left: 150px;
			width: 550px;
		}

		h1.estilo1 {
			padding-left: 300px;
			width: 400px
		}

		p.estilo2 {
			width: 600px;
		}

		h2.estilo2 {
			width: 600px;
		}

	</style>
</head>

<body>
	<h1 class="estilo1">Esta es la cab. H1 del documento</h1>
	<p class="estilo1">Este es el primer párrafo</p>
	<p class="estilo2">Este es el segundo párrafo</p>
	<h2 class="estilo2">Esta es la cab. H2 del documento</h2>
</body>
</html>
