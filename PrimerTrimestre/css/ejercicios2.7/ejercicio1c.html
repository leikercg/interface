<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    table{
      border-collapse: collapse;
    }
    td,th{
      height: 25px;
      border: 1px solid black;
      }
    .DWES{
      background-color: violet;
    }

    .DWEC{
      background-color: #8eda8ebb ;
    }

    .EIE{
      background-color: hsla(46, 51%, 71%, 0.993);
    }

    .DAW{
      background-color: #0066ff;
    }

    .ING{
      background-color: orange;
    }

    .DIW{
      background-color: #ece924cb;
    }

    .RECREO{
      text-align: center;
    }


  </style>
<body>
  <table>
    <tr>
      <th>Horas</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miercoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
    <tr>
      <td>1</td>
      <td class="DWES" rowspan="3">DWES</td>
      <td class="DWES" rowspan="3">DWES</td>
      <td class="DWES" rowspan="3">DWES</td>
      <td class="DWEC" rowspan="2">DWEC</td>
      <td class="EIE" rowspan="2">EIE</td>
    </tr>
    <tr>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td class="DAW" >DAW</td>
      <td class="ING" >ING</td>
    </tr>
    <tr>
      <td>-</td>
      <td class="RECREO" colspan="5">RECREO</td>
    </tr>
    <tr>
      <td>4</td>
      <td class="EIE" >EIE</td>
      <td class="DIW" rowspan="3">DIW</td>
      <td class="DIW" >DIW</td>
      <td class="DAW" >DAW</td>
      <td class="ING" >ING</td>
    </tr>
    <tr>
      <td>5</td>
      <td class="DAW" rowspan="2">DAW</td>
      <td class="DWEC"  rowspan="2">DWEC</td>
      <td class="DIW" rowspan="2">DIW</td>
      <td class="DWEC"  rowspan="2">DWEC</td>
    </tr>
    <tr>
      <td>6</td>
    </tr>
  </table>

</body>
</html>
