<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 2.9.4</title>
		<style>
			.derecha{
				float: right;
				/*definimos con float la posicion que debe tomar la clase derecha dentro de su contenedor, en este caso la derecha*/
			}
			.contenedor{
				background-color: rgb(231, 231, 227);
				padding: 10px;
				/*aplicamos a la clase contendor un fondo y relleno para que se pareza a la imagen del enunciado*/
			}
		</style>
	</head>
	<body>
		<div class="contenedor"><!--le damos una clase al div-->
			&laquo; Anterior   &nbsp; <span class="derecha">Siguiente &raquo;</span><!--introducimos un span con una clase  dentro del div contenedor para para usarlo como contenedor al span-->
		</div>
	</body>
</html>
